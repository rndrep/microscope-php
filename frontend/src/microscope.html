<!DOCTYPE html>
<html lang="ru">
    <head>
        @@include('head.html', { "title": "Микроскоп" })
    </head>
    <body>
        <div class="page">
            @@include('navbar.html')

            <!-- Breadcrumb -->
            @@include('breadcrumb.html')

            <!-- Microscope -->
            <section class="microscope">
                <div class="container">
                    <div class="row microscope__wrap">
                        <div class="col-md-5">
                            <div class="microscope__container" id="ppl">
                                <div
                                    class="microscope__overlay"
                                    name="plane polarised light"
                                >
                                    <p class="microscope__name">
                                        с анализатором
                                    </p>
                                </div>
                                <div class="microscope__wheel"></div>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <p class="microscope__degree"></p>
                        </div>
                        <div class="col-md-5">
                            <div class="microscope__container" id="xpl">
                                <div
                                    class="microscope__overlay"
                                    name="cross polarized light"
                                >
                                    <p class="microscope__name">
                                        без анализатора
                                    </p>
                                </div>
                                <div class="microscope__wheel"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ./ Microscope -->

            <!-- Footer -->
            @@include('footer.html')
        </div>

        @@include('js.html')
        <script src="/js/microscope.js"></script>
        <script>
            let getUrlParams = () => {
                let urlSearch = window.location.search;
                let urlParams = {};
                urlSearch = urlSearch.substring(1).split("&");
                for (let i = 0; i < urlSearch.length; i++) {
                    let c = urlSearch[i].split("=");
                    urlParams[c[0]] = c[1];
                }
                return urlParams;
            };

            window.microLib.microscope(
                `http://microscope.test/microscope-photos/${
                    getUrlParams().type
                }/${getUrlParams().id}`
            );
        </script>
    </body>
</html>
