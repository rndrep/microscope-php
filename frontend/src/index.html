<!DOCTYPE html>
<html lang="ru">
    <head>
        @@include('head.html', { "title": "Цифровой микроскоп" })
    </head>
    <body>
        <div class="page">
            @@include('navbar.html')

            <!-- Intro -->
            @@include('intro.html')

            <!-- Breadcrumb -->
            @@include('breadcrumb.html')

            <!-- Content -->
            <!-- Search -->
            <div class="search">
                <div class="container">
                    <h1 class="search__title">Поиск по фильтрам</h1>
                    <div class="tabs">
                        <ul
                            class="nav nav-tabs tabs__nav"
                            id="myTab"
                            role="tablist"
                        >
                            <!-- Rocks tab -->
                            <li class="nav-item" role="presentation">
                                <button
                                    class="tabs__link nav-link active"
                                    id="rocksTab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#rocksTabContent"
                                    type="button"
                                    role="tab"
                                    aria-controls="rocksTabContent"
                                    aria-selected="true"
                                >
                                    Породы
                                </button>
                            </li>

                            <!-- Minerals tab -->
                            <li class="nav-item" role="presentation">
                                <button
                                    class="tabs__link nav-link"
                                    id="mineralsTab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#mineralsTabContent"
                                    type="button"
                                    role="tab"
                                    aria-controls="mineralsTabContent"
                                    aria-selected="false"
                                >
                                    Минералы
                                </button>
                            </li>

                            <!-- Fossils tab -->
                            <li class="nav-item" role="presentation">
                                <button
                                    class="tabs__link nav-link"
                                    id="fossilsTab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#fossilsTabContent"
                                    type="button"
                                    role="tab"
                                    aria-controls="fossilsTabContent"
                                    aria-selected="false"
                                >
                                    Окаменелости
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <!-- Rocks tab content -->
                            <div
                                class="tab-pane fade show active"
                                id="rocksTabContent"
                                role="tabpanel"
                                aria-labelledby="rocksTab"
                            >
                                <!-- Rock search-form-->
                                <form id="rocksSearchForm">
                                    <div
                                        class="
                                            search__fields
                                            row
                                            row-cols-1
                                            row-cols-md-2
                                            row-cols-lg-3
                                        "
                                    >
                                        <!-- Отряд -->
                                        <div class="col">
                                            <label class="form-label"
                                                >Название
                                            </label>
                                            <input
                                                name="rockName"
                                                type="text"
                                                class="form-control"
                                            />
                                        </div>

                                        <!-- Тип -->
                                        <div class="col">
                                            <label class="form-label"
                                                >Тип </label
                                            ><select
                                                name="rockType"
                                                class="select-single"
                                            >
                                                <option
                                                    data-placeholder="true"
                                                ></option>
                                                <option>магматический</option>

                                                <option>метаморфический</option>
                                                <option>осадочный</option>
                                                <option value="1">осадоsdfчный</option>
                                                <option>sdfsdfsdfsdf</option>
                                            </select>
                                        </div>
                                        <!-- Класс -->
                                        <div class="col">
                                            <label class="form-label"
                                                >Класс </label
                                            ><select
                                                name="rockClass"
                                                class="select-single"
                                            >
                                                <option
                                                    data-placeholder="true"
                                                ></option>
                                                <option value="1">
                                                    плутонический
                                                </option>
                                                <option value="2">
                                                    вулканический
                                                </option>
                                                <option value="3">
                                                    гипабиссальный
                                                </option>
                                                <option value="4">
                                                    контактовый
                                                </option>
                                                <option value="5">
                                                    региональный
                                                </option>
                                                <option value="6">
                                                    обломочный
                                                </option>
                                                <option value="7">
                                                    хемогенный
                                                </option>
                                                <option value="8">
                                                    органогенный
                                                </option>
                                            </select>
                                        </div>
                                        <!-- Вид -->
                                        <div class="col">
                                            <label class="form-label"
                                                >Вид
                                            </label>
                                            <select
                                                name="rockKind"
                                                class="select-single"
                                            >
                                                <option
                                                    data-placeholder="true"
                                                ></option>
                                                <option value="1">
                                                    гранит
                                                </option>
                                                <option value="2">
                                                    риолит
                                                </option>
                                                <option value="3">
                                                    гранит-порфир
                                                </option>
                                                <option value="4">
                                                    роговик хистатолитовый
                                                </option>
                                                <option value="5">
                                                    гнейс биотитовый
                                                </option>
                                                <option value="6">
                                                    гнейс биотитовый
                                                </option>
                                                <option value="7">
                                                    эклогит
                                                </option>
                                                <option value="8">
                                                    псаммитолиты (песчаные)
                                                </option>
                                                <option value="9">
                                                    пелитолиты (глинистые)
                                                </option>
                                                <option value="10">
                                                    алюминиевый
                                                </option>
                                                <option value="11">
                                                    карбонатный
                                                </option>
                                            </select>
                                        </div>
                                        <!-- Породообразующие минералы -->
                                        <div class="col">
                                            <label class="form-label"
                                                >Породообразующие минералы
                                            </label>
                                            <select
                                                name="rockFormingMinerals"
                                                class="select-single"
                                            >
                                                <option
                                                    data-placeholder="true"
                                                ></option>
                                                <option value="1">
                                                    оливин
                                                </option>
                                                <option value="2">
                                                    пироксен
                                                </option>
                                                <option value="3">
                                                    ортопироксен
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="search__btn">
                                        <button
                                            id="rocksSearchBtn"
                                            class="btn"
                                            type="submit"
                                        >
                                            Найти
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Minerals tab content -->
                            <div
                                class="tab-pane fade"
                                id="mineralsTabContent"
                                role="tabpanel"
                                aria-labelledby="mineralsTab"
                            >
                                <!-- Minerals search-form-->
                                <form>
                                    <div
                                        class="
                                            search__fields
                                            row
                                            row-cols-1
                                            row-cols-md-2
                                            row-cols-lg-3
                                        "
                                    >
                                        <!-- Название минерала -->
                                        <div class="col">
                                            <label class="form-label"
                                                >Название
                                            </label>
                                            <input
                                                name="mineralName"
                                                type="text"
                                                class="form-control"
                                            />
                                        </div>

                                        <div class="col">
                                            <label class="form-label"
                                                >Класс/подкласс </label
                                            ><select
                                                name="mineralClass"
                                                class="select-single"
                                            >
                                                <option
                                                    data-placeholder="true"
                                                ></option>
                                                <option>
                                                    самородные элементы
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label class="form-label"
                                                >Облик кристаллов </label
                                            ><select
                                                name="mineralCrystalForm"
                                                class="select-single"
                                            >
                                                <option
                                                    data-placeholder="true"
                                                ></option>
                                                <option>
                                                    в кристаллах встречается
                                                    редко
                                                </option>
                                                <option>пластинчатый</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label class="form-label"
                                                >Блеск</label
                                            ><select
                                                name="mineralShine"
                                                class="select-single"
                                            >
                                                <option
                                                    data-placeholder="true"
                                                ></option>
                                                <option>металлический</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label class="form-label"
                                                >Спайность</label
                                            ><select
                                                name="mineralCleavage"
                                                class="select-single"
                                            >
                                                <option
                                                    data-placeholder="true"
                                                ></option>
                                                <option>несовершенная</option>
                                                <option>совершенная</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="search__btn">
                                        <button
                                            id="mineralsSearchBtn"
                                            class="btn"
                                            type="submit"
                                        >
                                            Найти
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Fossils tab content -->
                            <div
                                class="tab-pane fade"
                                id="fossilsTabContent"
                                role="tabpanel"
                                aria-labelledby="fossilsTab"
                            >
                                <!-- Fossils search-form-->
                                <form>
                                    <div
                                        class="
                                            search__fields
                                            row
                                            row-cols-1
                                            row-cols-md-2
                                            row-cols-lg-3
                                        "
                                    >
                                        <!-- Название окаменелости -->
                                        <div class="col">
                                            <label class="form-label"
                                                >Название </label
                                            ><input
                                                name="fossilName"
                                                type="text"
                                                class="form-control"
                                            />
                                        </div>
                                        <div class="col">
                                            <label class="form-label"
                                                >Типы беспозвоночных животных
                                            </label>
                                            <select
                                                name="fossilTypesInvertebrates"
                                                class="select-single"
                                            >
                                                <option
                                                    data-placeholder="true"
                                                ></option>
                                                <option>археоциаты</option>
                                                <option>саркодовые</option>
                                                <option>губки</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label class="form-label"
                                                >Руководящие формы
                                            </label>
                                            <select
                                                name="fossilGuidingForms"
                                                class="select-single"
                                            >
                                                <option
                                                    data-placeholder="true"
                                                ></option>
                                                <option>Неоген</option>
                                                <option>Палеоген</option>
                                                <option>Мел</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="search__btn">
                                        <button
                                            id="fossilsSearchBtn"
                                            class="btn"
                                            type="submit"
                                        >
                                            Найти
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./ Search -->

{{--            @@include('cards.html')--}}

            <!-- Footer -->
            @@include('footer.html')
        </div>

        @@include('js.html')
    </body>
</html>
